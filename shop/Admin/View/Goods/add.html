<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>添加商品</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="/Public/Admin/css/mine.css" type="text/css" rel="stylesheet">
</head>

<body>

<div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》添加商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="/index.php/Admin/Manager/show">【返回】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <form action="__SELF__" method="post" enctype="multipart/form-data">
        <table border="1" width="100%" class="table_a">
            <tr>
                <td>商品名称</td>
                <td><input type="text" name="goods_name" /></td>
            </tr>
            <tr>
                <td>商品分类</td>
                <td>
                    <select name="goods_category_id">
                        <option value="0">请选择</option>

                        <volist name="cats" id="cat">
                            <option value="{$cat.cat_id}">{$cat.cat_name}</option>
                        </volist>

                    </select>
                </td>
            </tr>
            <tr>
                <td>商品品牌</td>
                <td>
                    <select name="goods_brand_id">
                        <option value="0">请选择</option>
                        <volist name="brandInfo" id="brand">
                            <option value="{$brand.id}">{$brand.level|str_repeat="--",###}{$brand.name}</option>
                        </volist>

                    </select>
                </td>
            </tr>
            <tr>
                <td>商品价格</td>
                <td><input type="text" name="goods_price" /></td>
            </tr>
            <tr>
                <td>商品库存</td>
                <td><input type="text" name="goods_number" /></td>
            </tr>

            <tr>
                <td>商品图片</td>
                <td><input type="file" name="goods_image" value="{$img}"/></td>
            </tr>
            <tr>
                <td>商品详细描述</td>
                <td>
                    <textarea name="goods_introduce"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="添加">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
